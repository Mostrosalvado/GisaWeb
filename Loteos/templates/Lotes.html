<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    {% load static %}
    <!-- Barra de navegación y logotipo de la empresa -->
    <div id="logotipo">
            <a href="{% url 'lote' %}">
            <img src="{% static 'images/PDS.png'%}"/>
            </a>
    </div>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="{%static 'script/script.js'%}"></script>
</head>

<body>
    <!-- Menú de navegación -->
    <div id="menu">
        <ul>
            <li><a href="/home/">Gisa</a></li>
            {% if user.is_authenticated %}
                <!-- Enlaces para usuarios autenticados -->
                <li><a href="{% url 'mi_lote' %}">Mi lote</a></li>
                <li><a href="{% url 'salir' %}">Salir</a></li>
            {% endif %}
            <li class="social">
                <!-- Enlace a Instagram -->
                <a href="https://www.instagram.com/puertodelsol_as/"><i class="ri-instagram-fill"></i></a>
            </li>
        </ul>
    </div>
    <!-- Barra de búsqueda de lotes -->
    <form method="post" action="{% url 'Buscar_lote' id_lote=1 %}" id="barra" class="search">
        {% csrf_token %}
        <input type="text" name="id_lote" placeholder="ID de lote..." class="search_input">
        <button type="submit" class="search-button">Buscar</button>
    </form>




{% block content  %}
    <div class="contenedor-principal">
    <div>
        <!-- Mapa de lotes -->
        <img class="mapa" src="{% static 'images/lotes.png' %}" alt="Lotes"/>
    </div>

    </div>
</div>
{% endblock  %}


    <footer class='footer'>
        <div>
            <!-- Información de derechos de autor y enlaces -->
            <h4>Puerto del sol - Todos los derechos reservados 
                <a class='link' href="https://forms.gle/yNaXYgjHYANxqY6g9" target="_blank">Trabaja con nosotros</a>
                <a class='link' href="{% url 'contacto' %}">Contáctanos</a>
                <a href="https://www.instagram.com/puertodelsol_as/" class='link'><i class="ri-instagram-fill"></i></a>

            </h4>
        </div>
    </footer>


</body>
</html>
