{% extends 'layouts.html' %} <!-- Extiende de layouts.html -->


{% block title%}{{title}}{% endblock%} <!-- Título de la página -->



{% block content %}

    <div class="registrate">
        <h2  >Si no te registraste hacé click</h2><a id="link-aca" href="{% url 'register' %}">Acá</a> <!-- Enlace al formulario de registro -->
    </div>

    <h1 class="titulo_articulos">{{title}}</h1>

    {{register_form.errors}} <!-- Posibles errores del formulario de registro -->


    {% if messages%}
        {% for message in messages %}
            <div class="alert alert-warning">
                {{message}} <!-- Mensajes de advertencia o notificación para el usuario -->
            </div>
        {% endfor%}
    {% endif %}
    


    <form method ="post" action = ''>
        {% csrf_token %} <!-- Token de seguridad para proteger contra ataques CSRF -->
        <label for ='username'> Nombre de usuario: </label>
        <input type='text' name = 'username'/> <!-- Campo de entrada para el nombre de usuario -->

        <label for ='password'> Contraseña: </label>
        <input type='password' name = 'password'/> <!-- Campo de entrada para la contraseña -->

        <input type='submit' value='login'/> <!-- Botón para enviar el formulario de inicio de sesión -->
    </form>

{% endblock %}
